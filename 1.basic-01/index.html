<!-- 빈 요소: 내용없이 구조적인 기능만 하는 요소 -->
<br />
<hr />

<!-- 블록 요소 
    다른 요소 포함 가능. 세로로 나타남. 
    margin과 padding 값을 가질 수 있다. -->
<h1> h1 </h1><h1> h1 </h1>

<!-- 인라인 요소 
    다른 인라인 요소를 포함 할 수 있다. 
    인라인 요소는 다른 블록 요소를 포함할 수 없다.
    너비와 같은 CSS 적용 안 되지만, 
    style="display:block" 이용해서 너비 생성할 수 있다.
-->
<span>span</span> 
<span style="display:block">span</span>

<a href="https://google.com">
    Link to Google
</a>


<!-- 시맨틱 요소는 -->
